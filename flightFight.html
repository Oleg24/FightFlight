<!DOCTYPE html>
<html>
<head>
<title>Flight Fight!</title>
<link rel="stylesheet" type="text/css" href="styles/styles.css">
<link rel="stylesheet" type="text/css" href="styles/planes.css">
<link href='http://fonts.googleapis.com/css?family=Orbitron:900' rel='stylesheet' type='text/css'>
<script type= "text/javascript" src = "script/jquery.js"></script>
<script type= "text/javascript" src = "script/weapon.js"></script>
<script type= "text/javascript" src = "script/plane.js"></script>
<script type= "text/javascript" src = "script/init.js"></script>
</head>
<body>
<div class="wrap">
</div>
</div>

<div id = "welcome">
  <h1>Flight Fight!</h1>
  <p>It takes a real pilot to survive.  You got what takes?</p>
  <button value="Start" onclick = "startGame()">Accept the Challenge</button>
</div>


<div class="cloud" id = "cloud1"></div>
<div class="cloud" id = "cloud2"></div>
<div class="cloud" id = "cloud3"></div>
<!--Boat and ocean design credit goes to CodePen user abhishek http://codepen.io/abhishek/-->
<div class="ocean"></div>
<div class="ocean-overlay"></div>
<div class="here-there">
  <div class="traslate">
    <div class="ship">
      <div class="bottom-1">
        <div class="bottom-1-top"></div>
        <div class="bottom-1-top-left"></div>
        <div class="bottom-1-top-right">
          <div class="bottom-1-top-right-window"></div>
        </div>
      </div>
      <div class="ship-body">
        <div class="middle-window"></div>
        <div class="blue-strip-top"></div>
        <div class="blue-strip-bottom"></div>
        <div class="ship-body-top-back">
          <div class="blue-strip-top-half"></div>
        </div>
        <div class="chimney-base">
          <div class="chimney"></div>
          <div class="chimney"></div>
        </div>
      </div>
      <div class="ship-body-top-front">
        <div class="top-antenna"></div>
        <div class="circular-base"></div>
        <div class="circular-base-1"></div>
      </div>
      <div class="ship-body-top-front-mirror"></div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
